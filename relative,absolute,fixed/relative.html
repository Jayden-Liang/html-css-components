<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{

           background-color: blue;
           width: 200px;
           height: 200px;
        }
        .div2{
           width: 200px;
           height: 200px;
           position: relative;
           background-color: red;
           top: -70px;
        }
    </style>
</head>
<body>
<div class="div1">hi</div>
<div class="div2">you</div>


<br><br><br><br>

<h2>总结：</h2>
<h4>relative就是可以让一个元素为所欲为，通过top 、 right 、 bottom 和 left 属性会使其偏离其正常位置。其他元素会假装看不到它位置的变化，不为所动，造成重叠，或空出来的流动空间</h4>
</body>
</html>
